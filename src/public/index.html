<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shape2Fashion</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
    <script src="mediaDevice.js" defer></script>
</head>
<body>

    <div class="main-wrapper">
        <div class="container">

            <section class="visual-section">
                <div class="header">
                    <h1>Welcome to Shape2Fashion</h1>
                    <p>Capture your measurements for the perfect fit.</p>
                </div>

                <div class="camera-box">
                    <video id="video" autoplay>Video stream not available.</video>
                    <img id="photo" alt="The screen capture will appear in this box." style="display:none;" />
                    <img id="imgsrc" alt="Uploaded Image Preview" style="display:none;" />
                    <canvas id="canvas"></canvas>
                </div>

                <div class="camera-actions">
                    <button id="startbutton" class="btn btn-outline">üì∏ Take Photo</button>
                    <button type="button" class="btn btn-outline" onclick="document.getElementById('fileInput').click()">üìÅ Upload Image</button>
                </div>
            </section>

            <section class="controls-section">
                <form method="POST" enctype="multipart/form-data">

                    <input type="file" id="fileInput" name="file" style="display: none;" />

                    <div class="control-group">
                        <h3>What do you want to wear?</h3>

                        <div class="clothing-grid">
                            <div class="clothing-option">
                                <input type="checkbox" id="wear-jacket" name="wearType" value="jacket">
                                <label for="wear-jacket">
                                    <img src="https://img.icons8.com/color/96/jacket.png" alt="Jacket">
                                    <span>Jacket</span>
                                </label>
                            </div>

                            <div class="clothing-option">
                                <input type="checkbox" id="wear-shirt" name="wearType" value="shirt">
                                <label for="wear-shirt">
                                    <img src="https://img.icons8.com/color/96/shirt.png" alt="Shirt">
                                    <span>Shirt</span>
                                </label>
                            </div>

                            <div class="clothing-option">
                                <input type="checkbox" id="wear-dress" name="wearType" value="dress">
                                <label for="wear-dress">
                                    <img src="https://png.pngtree.com/png-vector/20230814/ourlarge/pngtree-it-is-an-image-of-a-dress-sticker-clipart-vector-png-image_6901534.png" alt="Dress">
                                    <span>Dress</span>
                                </label>
                            </div>

                            <div class="clothing-option">
                                <input type="checkbox" id="wear-pants" name="wearType" value="pants">
                                <label for="wear-pants">
                                    <img src="https://img.icons8.com/color/96/trousers.png" alt="Pants">
                                    <span>Pants</span>
                                </label>
                            </div>

                            <div class="clothing-option">
                                <input type="checkbox" id="wear-skirt" name="wearType" value="skirt">
                                <label for="wear-skirt">
                                    <img src="https://img.icons8.com/color/96/skirt.png" alt="Skirt">
                                    <span>Skirt</span>
                                </label>
                            </div>
                        </div>
                    </div>

                    <div style="margin-top: auto; padding-top: 20px;">
                        <button id="analyse" type="submit" class="btn btn-primary">Analyse Fit</button>
                    </div>

                </form>
            </section>
        </div>
    </div>

</body>
</html>
